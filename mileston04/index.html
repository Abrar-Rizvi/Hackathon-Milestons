<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable And Dynamic Resume </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Editable And Dynamic Resume </h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="contact">Contact:</label>
           <input type="tel" id="contact" placeholder="Enter your contact" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
           <textarea id="education" placeholder="Enter your education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills"></label>
            <textarea  id="skills" placeholder="Enter your skills" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience"></label>
            <textarea  id="experience" placeholder="Enter your experience" required rows="5"></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Editable and dynamic resume -->
     <div id="resume-display" contenteditable="true">
        <!-- dynamic content display here -->
     </div>

<script src="./script.js"></script>
</body>

</html>
